<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/d230590c77.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./Favicon/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
        rel="stylesheet">

    <title>Simple Bank project</title>
    <link rel="stylesheet" href="./CustomCss/Custom.css">
</head>

<body>
    <!-- Log in area-->
    <div class="bankContainer w-1/2 mx-auto flex justify-center items-center h-screen" id="mainLoginArea">
        <div class="mainLoginArea w-2/3 rounded flex justify-center items-center" >
            <form class="mainFormArea px-3 py-10 w-2/4" id="form">
                <div class="logo text-5xl flex flex justify-center items-center text-white mb-5">
                    <i class="fa-solid fa-user-large"></i>
                </div>

                <div class="emailContainer mb-3 relative">
                    <span class="primaryIcon1 block absolute "><i class="fa-solid fa-user-large"></i></span>

                    <input type="email" name="email" id="email" required
                        class="px-10 py-1.5 rounded w-full border-none bg-slate-200" placeholder="Username or Email">
                </div>

                <div class="passwordContainer mb-3 relative">

                    <span class="primaryIcon2 block absolute "><i class="fa-solid fa-lock"></i></span>
                    <input type="password" name="password" id="password" required
                        class="px-10 py-1.5 rounded w-full border-none bg-slate-200" placeholder="Password"
                        maxlength="6">

                    <span class="primaryIcon3 block absolute ">
                        <i id="showHidePassword" class="fa-regular fa-eye-slash"></i>
                    </span>

                </div>
                <div class="recoverSystem flex gap-8 mb-5 py-1.5 text-white text-sm">
                    <p class="">
                        <input type="checkbox" name="checkbox" id="checkbox" class="mr-1">
                        <span> Remember Me</span>
                    </p>
                    <p>
                        <a href="./index.html">
                            <span class="mr-1"><i class="fa-regular fa-envelope"></i></span>
                            <span>Forget Password?</span>
                        </a>
                    </p>
                </div>

                <div class="formSubmit">
                    <input type="submit" value="LOGIN" id="submitBtn" class="submitBtn w-full p-1.5 rounded">
                </div>
                <p class="text-sm text-white mt-2">
                    Email: sample@gmail.com
                </p>
                <p class="text-sm text-white">
                    Password: 123456
                </p>
            </form>
        </div>
    </div>
    <!-- Finished login area -->

    <!-- Bank information-->
    <section class="w-7/12 mx-auto hidden" id="bankContainer">
        <h1 class="text-center text-green-500 mb-10 text-4xl  ">Welcome to bank</h1>
        <div class="bankContainer grid grid-cols-3 gap-5 text-white mb-5" >
            <div class="rounded p-5 bg-green-400">
                <p class="mb-2 text-2xl ">Deposit</p>
                <h2 class="mb-2 text-5xl">$
                    <span id="totalDeposit">
                        00
                    </span>
                </h2>
            </div>
            <div class="rounded p-5 bg-green-400 ">
                <p class="mb-2 text-2xl">Withdraw</p>
                <h2 class="mb-2 text-5xl">
                    $ <span id="totalWithdraw">00</span>
                </h2>
            </div>
            <div class="rounded p-5 bg-green-400">
                <p class="mb-2 text-2xl">Balance</p>
                <h2 class="mb-2 text-5xl">
                    $ <span id="totalBalance">1000</span>
                </h2>
            </div>
        </div>


        <div class="grid grid-cols-2 gap-5">
            <div class="bg-green-500 p-5 rounded">
                <h1 class="text-2xl mb-5 text-white">Please Deposit</h1>
                <input type="number" class="w-full p-2 border-none rounded mb-5" placeholder="Deposit"
                    id="depositValue">
                    <p id="depositErrorMessage" class="text-white text-small"></p>
                <button class="p-2  rounded bg-white text-2xl text-green-500" id="depositBtn"> Deposit</button>
            </div>

            <div class="bg-green-500 p-5 rounded">
                <h1 class="text-2xl mb-5 text-white">Please Withdraw</h1>
                <input type="number" class="w-full p-2 border-none rounded mb-5" placeholder="Withdraw" id="withdrawValue">
                <p id="errorMessage2" class="text-white text-small"></p>
                <button class="p-2 rounded bg-white text-2xl text-green-500" id="withdrawBtn"> Withdraw</button>
            </div>
        </div>
    </section>
    <!-- Finished Bank information section  -->
    <script src="./CustomJs/Custom.js"></script>
    <script src="./CustomJs/utility.js"></script>
    <script src="./CustomJs/deposit.js"></script>
    <script src="./CustomJs/withdraw.js"></script>
</body>

</html>
